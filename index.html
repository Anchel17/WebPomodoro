<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Pomodoro</title>
</head>
<body onload="initApp()" id="select-body">
    <div class="container">
        <header>
            <div id="titulo">
                <img src="./img/clock.svg" alt="Relogio">
                <h1>Web Pomodoro</h1>
            </div>

            <div id="header-buttons">
                <button id="toggle-dark-mode" class="header-btn color-transition-time">Lua</button>
                <a href="https://github.com/Anchel17/WebPomodoro" target="_blank" rel="noopener noreferrer">
                    <button id="github" class="header-btn color-transition-time">
                        <img src="./img/github.svg" alt="Github">
                    </button>
                </a>
            </div>
        </header>

        <div id="container-timer" class="color-transition-time">
            <div class="timer-select-buttons">
                <button id="pomodoro" class="timer-select-btn" 
                onclick="getTimerValue('#ba4949', '#c86d6d', '#c15c5c', 'main', '#ba4949', '#c66a6a', '#ab4343', '25:00')">Pomodoro</button>
                <button id="short-break" class="timer-select-btn" 
                onclick="getTimerValue('#38858a', '#5c9b9f', '#4c9196', 'short', '#609da1', '#609da1', '#337a7f', '05:00')">Short Break</button>
                <button id="long-break" class="timer-select-btn" 
                onclick="getTimerValue('#397097', '#5d8aaa', '#4d7fa2', 'long', '#397097', '#5d8aaa', '#34678b', '15:00')">Long Break</button>
            </div>

            <h1 id="timer"></h1>

            <button id="start-btn" class="text-color-transition-time" onclick="soundEffect()"><h1>START</h1></button>
        </div>

        <div class="container-tasks">
            <div class="task-description">
                <p id="task-number"></p>
                <p id="task-title"></p>
            </div>

            <div class="container-task-list">
                <h2>Tasks</h2>
                <img id="task-list-options" class="color-transition-time" src="./img/dots.svg" alt="options">
            </div>
            <button id="add-task-btn" class="color-transition-time">
                <img src="./img/add-task.svg" alt="Add task">
                <p>Add Task</p>
            </button>

            <div id="task-list">
            </div>

        </div>

        <div id="modal-background">
            <div id="modal">
                <form id="form">
                    <div id="form-container">
                        <div id="form-inputs-container">
                            <h2>Title</h2>
                            <input type="text" id="modal-title" name="title" maxlength="40" required>
                            <h3>Note</h3>
                            <input type="text" id="modal-note" name="note" maxlength="50"></textarea>
                        </div>
                        <div class="modal-buttons">
                            <button id="cancel-button" type="button">Cancel</button>
                            <button type="submit" id="submit-button">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="./scripts.js"></script>
    <script src="./Task.js"></script>
</body>
</html>
